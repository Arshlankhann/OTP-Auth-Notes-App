<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Sign Up</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">HD</span>
            </div>

            <h1 class="form-title">Sign up</h1>
            <p class="form-subtitle">Sign up to enjoy the feature of HD</p>

            <form>
                <div class="form-group">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-input" value="Jonas Khanwald" />
                </div>

                <div class="form-group">
                    <label class="form-label">Date of Birth</label>
                    <div class="date-input">
                        <input type="text" class="form-input" value="11 December 1997" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="jonas_kahnwald@gmail.com" />
                </div>

                <div class="form-group">
                    <div class="otp-group">
                        <input type="password" class="form-input otp-input" placeholder="OTP" />
                        <button type="button" class="otp-toggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Sign up</button>

                <div class="signin-link">
                    Already have an account?? <a href="#">Sign in</a>
                </div>
            </form>
        </div>

        <div class="visual-section">
            <div class="wave-visual"></div>
        </div>
    </div>

    <script>
        // Toggle OTP visibility
        const otpToggle = document.querySelector('.otp-toggle');
        const otpInput = document.querySelector('.otp-input');

        otpToggle.addEventListener('click', function() {
            if (otpInput.type === 'password') {
                otpInput.type = 'text';
                otpToggle.textContent = 'üôà';
            } else {
                otpInput.type = 'password';
                otpToggle.textContent = 'üëÅÔ∏è';
            }
        });


        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
